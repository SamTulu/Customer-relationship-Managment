<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">>
    <meta charset="UTF-8">
</head>
<header th:replace="fragments/header :: header"></header>
<body>
<div class="container">
    <form th:action="@{/addCustomer}" th:method="post" th:object="${customer}">
        <div class="form-group">
            <label for="CustomerNumber">Customer Number</label>
            <small><span th:if="${#fields.hasErrors('customerNumber')}" th:errors="*{customerNumber}"
                         class="alert alert-danger"></span></small>
            <input type="text" class="form-control" th:field="*{customerNumber}" id="customerNumber">
        </div>
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <small><span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"
                         class="alert alert-danger"></span></small>
            <input type="text" class="form-control" th:field="*{fullName}" id="fullName">
        </div>

        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <small><span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"
                         class="alert alert-danger"></span></small>
            <input type="text" class="form-control" th:field="*{phoneNumber}" id="phoneNumber">
        </div>

        <div class="form-group">
            <label for="datepicker">Date Of Birth</label>
            <small><span th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"
                         class="alert alert-danger"></span></small>
            <input type="date"  id="datepicker" th:field="*{dateOfBirth}" class="form-control">
        </div>

        <button type="submit" class="btn btn-outline-dark">Add</button>
        &nbsp;
        <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Cancel</button>
    </form>
</div>
&nbsp;
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
